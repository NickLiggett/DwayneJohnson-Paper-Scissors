<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="player-section" id="humanSection">
    <img class="player-token" id="humanToken" src="./assets/brain_token.png">
    <h2 id="humanName">Human</h2>
    <h3 id="humanWins">Wins: 0</h3>
    <button class="change-game-button hidden" id="changeGameButton">
      <p class="change-game-button-text">Change Game</p></button>
  </section>
  <section class="choose-game-view">
    <h1>The Rock, Paper, Scissors</h1>
    <h2>Choose your game!</h2>
    <section class="button-section">
      <button class="choose-game-buttons" id="classicButton">
        <article class="mode-title">Classic</article>
        <article>The Rock > Scissors</article>
        <article>Paper > The Rock</article>
        <article>Scissors > Paper</article>
      </button>
      <button class="choose-game-buttons" id="advancedButton">
        <article class="mode-title">Advanced</article>
        <article>The Rock > Scissors & Lizard</article>
        <article>Paper > The Rock & Alien</article>
        <article>Scissors > Paper & Lizard</article>
        <article>Lizard > Paper & Alien</article>
        <article>Alien > The Rock & Scissors</article>
      </button>
    </section>
  </section>
  <section class="player-section" id="computerSection">
    <img class="player-token" id="cpuToken" src="./assets/cpu_brain.png">
    <h2 id="cpuName">Computer</h2>
    <h3 id="cpuWins">Wins: 0</h3>
    <button class="mute-button hidden">Mute</button>
  </section>
  <audio src="file:///Users/nick/DwayneJohnson-Paper-Scissors/assets/battle.wav" autostart="false" width="0" height="0" id="sound1"
    enablejavascript="true">
  <audio loop src="file:///Users/nick/DwayneJohnson-Paper-Scissors/assets/Mortal-Kombat.wav" autostart="true" width="0" height="0" id="song"
    enablejavascript="true">
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>

</html>
